<div class="formWrapper" data-ng-if="isLoggedIn()">
    <div class="box">
        <p>{{userInfo.email}}</p>
        <p>{{userInfo.nick}}</p>
        <p>{{userInfo.pass}}</p>

        <button data-ng-click="logout()">로그아웃</button>
        <div style="margin-top: 5px;">
            <a href="javascript:;" data-ng-click="deleteUser()">{{'delete' | translate}}</a>
        </div>
    </div>
</div>
