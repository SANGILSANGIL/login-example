<div id="sg-login-wrapper">

    <div class="formWrapper" data-ng-if="!isLoggedIn()">

        <img src="/pages/main/assets/images/cropped-logo.png" style="width: 20%">

        <form id="loginForm" name="loginForm" data-ng-submit="login(loginForm)" novalidate>

            <div class="input-wrapper">
                <input type="email" name="userEmail"
                       id="userEmail" data-ng-model="form.email"
                       data-ng-minlength="2"
                       placeholder="이메일" required />
                <div class="sg-validate-msg"
                     ng-show="loginForm.userEmail.$dirty && loginForm.userEmail.$invalid">
                    <div>이메일 형식이 아닙니다.</div>
                </div>
            </div>

            <div class="input-wrapper">
                <input type="password" name="userPass"
                       id="userPass" data-ng-model="form.pass"
                       placeholder="비밀번호" ng-pattern="/^.*(?=.{6,20})(?=.*[0-9])(?=.*[a-zA-Z]).*$/" required />
                <div class="sg-validate-msg"
                     ng-show="loginForm.userPass.$dirty && loginForm.userPass.$invalid">
                    <div>비밀번호는 반드시 영문과 숫자의 조합이어야 합니다.</div>
                </div>
            </div>

            <div>
                <button data-ng-disabled="loginForm.$invalid" type="submit">{{'login' | translate}}</button>
            </div>
            <div style="margin-top: 8px;">
                <span><a href="javascript:;" data-ng-click="goToSignUp()">{{'signUp' | translate}}</a></span>
            </div>

        </form>
    </div>
</div>
