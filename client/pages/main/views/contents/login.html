<div id="sg-login-wrapper">

    <div id="formWrapper" data-ng-if="!isLoggedIn()">

        <img src="/pages/main/assets/images/cropped-logo.png" style="width: 20%">

        <div id="logo"></div>

        <form id="loginForm" name="loginForm" data-ng-submit="login(loginForm)" novalidate>

            <div class="input-wrapper">
                <input type="email" name="userEmail" id="userEmail" data-ng-model="form.email" placeholder="이메일" required />
            </div>

            <div class="input-wrapper">
                <input-pass
                        min-length="5"
                        good-length="6"
                        ng-flag="false"
                        max-length="10"
                        name="userPass"
                        id="userPass"
                        data-ng-model="form.pass"
                        placeholder="Password"
                        required></input-pass>
            </div>
            <div>
                <button data-ng-disabled="loginForm.$invalid" type="submit">{{'login' | translate}}</button>
            </div>
            <div style="margin-top: 8px;">
                <span><a href="javascript:;" data-ng-click="goToSignUp()">{{'signUp' | translate}}</a></span>
            </div>

        </form>
    </div>
</div>
