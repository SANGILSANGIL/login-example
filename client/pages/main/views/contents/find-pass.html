<div id="sg-login-wrapper">

    <div class="formWrapper" data-ng-if="!isLoggedIn()">

        <img src="/pages/main/assets/images/cropped-logo.png" style="width: 20%">

        <form id="findPassForm" name="findPassForm" data-ng-submit="findPass()" novalidate>

            <div class="input-wrapper">
                <input type="email" name="userEmail"
                       id="userEmail" data-ng-model="form.email"
                       data-ng-minlength="2"
                       placeholder="이메일" required />
                <div class="sg-validate-msg"
                     ng-show="findPassForm.userEmail.$dirty && findPassForm.userEmail.$invalid">
                    <div>이메일 형식이 아닙니다.</div>
                </div>
            </div>

            <div>
                <button data-ng-disabled="findPassForm.$invalid" type="submit">{{'findPass' | translate}}</button>
            </div>
            <div style="margin-top: 8px;">
                <a href="javascript:;" data-ng-click="goToLogin()">{{'cancel' | translate}}</a>
            </div>

        </form>
    </div>
</div>
